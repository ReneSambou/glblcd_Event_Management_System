<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="../static/css/add_event.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
        <h2>MUSE</h2>
        <form action="/add_events" method="post" role="form" enctype="multipart/form-data">
           <div class="details">
            <label for="event_name">Event name</label>
            <input type="text" placeholder="Enter event name" required name="name">
           </div>
           <div class="details">
            <label for="event_venue">Venue</label>
            <input type="text" placeholder="Enter place of event" required name="venue">
           </div>
           <div class="details">
            <label for="event_date">Date</label>
            <input type="date" required name="date" >
           </div>
           <div class="details">
            <label for="event_time">Time</label>
            <input type="time" required name="time">
           </div>
           <div class="details">
            <label for="event_flyer">Event Flyer</label>
            <input type="file" name="flyer">
           </div>
           
            <div class="button">
                <button class="btn btn-outline-success" type="submit" style="color: #000000;">Add event</button>
            </div>
        </form>
        <button class="btn btn-outline-success" type="submit" style="color: #000000;">Add ticket</button>
    </div>
</body>
</html>
